<body>
    <div class="calendar-container">
        <!-- æ·»åŠ æ ‡é¢˜åŒºåŸŸ -->
        <div class="page-title">

        <div class="calendar-header">

        <div class="log-header">

    <!-- æ—¶é—´é€‰æ‹©å™¨æ¨¡æ€æ¡† -->
    <div id="timePickerModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">é€‰æ‹©ä¸‹ç­æ—¶é—´</h2>
            <div class="time-picker">
                <select id="hourSelect"></select>
                <span class="time-separator">:</span>
                <select id="minuteSelect"></select>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="confirmTimeSelection()">ç¡®å®š</button>

    <script>
        // è·å–APIåŸºç¡€URL
        const apiBaseUrl = window.location.origin;
        
        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            let formattedMessage = '';
            let logType = String(type || 'info'); // ç¡®ä¿ type æ˜¯å­—ç¬¦ä¸²

            // æ ¼å¼åŒ–æ¶ˆæ¯
            if (typeof message === 'object') {
                try {
                    formattedMessage = JSON.stringify(message, null, 2);
                } catch (e) {
                    formattedMessage = "æ— æ³•åºåˆ—åŒ–å¯¹è±¡";
                }
            } else {
                formattedMessage = String(message || '');
            }

            // åˆ›å»ºæ–°çš„æ—¥å¿—æ¡ç›®
            const logEntry = `[${timestamp}] ${logType.toUpperCase()}: ${formattedMessage}\n`;
            
            // æ·»åŠ åˆ°é¡µé¢
            logContent.textContent = logEntry + logContent.textContent;
            
            // åŒæ—¶è¾“å‡ºåˆ°æµè§ˆå™¨æ§åˆ¶å°
            if (logType === 'error') {
                console.error(formattedMessage);
            } else {
                console.log(formattedMessage);
            }
        }

        // æ¸…é™¤æ—¥å¿—
        function clearLog() {
            document.getElementById('logContent').textContent = '';
        }

        let workTimes = {};
        let currentDate = new Date();
        let currentDateKey = '';

        // ä»æœåŠ¡å™¨åŠ è½½æ•°æ®
        async function loadWorkTimes() {
            try {
                log('å¼€å§‹åŠ è½½æ•°æ®...');
                const response = await fetch(`${apiBaseUrl}/api/worktimes`);
                log(`APIå“åº”çŠ¶æ€: ${response.status}`);
                const data = await response.json();
                log('åŠ è½½çš„æ•°æ®:');
                log(data);
                
                // ä¿®æ”¹è¿™é‡Œçš„æ•°æ®å¤„ç†é€»è¾‘
                workTimes = data.reduce((acc, item) => {
                    // ä» ISO æ—¥æœŸæ ¼å¼ä¸­æå– YYYY-MM-DD éƒ¨åˆ†
                    const dateStr = item.date.substring(0, 10);
                    // ä»æ—¶é—´æ ¼å¼ä¸­æå– HH:MM éƒ¨åˆ†
                    const timeStr = item.time.substring(0, 5);
                    acc[dateStr] = timeStr;
                    return acc;
                }, {});
                
                log('å¤„ç†åçš„æ•°æ®:');
                log(workTimes);
                initCalendar();
            } catch (error) {
                log(`åŠ è½½æ•°æ®å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åˆå§‹åŒ–æ—¥å†
        function initCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('currentMonth');
            monthDisplay.textContent = `${currentDate.getFullYear()}å¹´${currentDate.getMonth() + 1}æœˆ`;
            
            // æ¸…é™¤ç°æœ‰å†…å®¹ï¼Œä¿ç•™æ˜ŸæœŸæ ‡é¢˜
            const weekdays = grid.querySelectorAll('.weekday');
            grid.innerHTML = '';
            weekdays.forEach(day => grid.appendChild(day));

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            const cutoffDate = new Date(2025, 1, 24); // 2025å¹´2æœˆ24æ—¥

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const currentCellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dateKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                log(`æ£€æŸ¥æ—¥æœŸ: ${dateKey}, å­˜å‚¨çš„æ—¶é—´: ${workTimes[dateKey] || 'æ— '}`);
                
                const cell = document.createElement('div');
                cell.className = 'date-cell';
                if (currentCellDate <= cutoffDate) {
                    cell.classList.add('past-date');
                }

                // åˆ¤æ–­ä¸‹ç­æ—¶é—´æ˜¯å¦è¶…è¿‡ 21:30
                let emoji = '';
                if (workTimes[dateKey]) {
                    const [hours, minutes] = workTimes[dateKey].split(':').map(Number);
                    const timeInMinutes = hours * 60 + minutes;
                    const limitInMinutes = 21 * 60 + 30; // 21:30
                    emoji = timeInMinutes <= limitInMinutes ? 'ğŸ˜Š' : 'ğŸ˜¢';
                }

                let cellContent = `<div class="date-number">${day}</div>`;
                if (workTimes[dateKey]) {
                    cellContent += `
                        <div class="work-time-container">
                            <div class="work-time">${workTimes[dateKey]}</div>
                            <span class="emoji">${emoji}</span>
                        </div>`;
                    if (currentCellDate > cutoffDate) {
                        cellContent += `<button class="edit-time-btn" onclick="editWorkTime('${dateKey}')">ä¿®æ”¹</button>`;
                    }
                } else if (currentCellDate > cutoffDate) {
                    cellContent += `<button class="add-time-btn" onclick="addWorkTime('${dateKey}')">è®°å½•æ—¶é—´</button>`;
                }

                cell.innerHTML = cellContent;
                grid.appendChild(cell);
            }
        }

        // æ·»åŠ ä¸‹ç­æ—¶é—´
        function addWorkTime(dateKey) {
            currentDateKey = dateKey;
            document.getElementById('modalTitle').textContent = 'é€‰æ‹©ä¸‹ç­æ—¶é—´';
            openModal('21:30');
        }

        // ä¿®æ”¹ä¸‹ç­æ—¶é—´
        function editWorkTime(dateKey) {
            currentDateKey = dateKey;
            document.getElementById('modalTitle').textContent = 'ä¿®æ”¹ä¸‹ç­æ—¶é—´';
            openModal(workTimes[dateKey]);
        }

        // æ‰“å¼€æ—¶é—´é€‰æ‹©å™¨æ¨¡æ€æ¡†
        function openModal(defaultTime = '21:30') {
            const [defaultHour, defaultMinute] = defaultTime.split(':').map(Number);
            
            // å¡«å……å°æ—¶é€‰é¡¹
            const hourSelect = document.getElementById('hourSelect');
            hourSelect.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const option = document.createElement('option');
                option.value = String(i).padStart(2, '0');
                option.textContent = String(i).padStart(2, '0');
                if (i === defaultHour) {
                    option.selected = true;
                }
                hourSelect.appendChild(option);
            }
            
            // å¡«å……åˆ†é’Ÿé€‰é¡¹
            const minuteSelect = document.getElementById('minuteSelect');
            minuteSelect.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const option = document.createElement('option');
                option.value = String(i).padStart(2, '0');
                option.textContent = String(i).padStart(2, '0');
                if (i === defaultMinute) {
                    option.selected = true;
                }
                minuteSelect.appendChild(option);
            }
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            document.getElementById('timePickerModal').style.display = 'block';
        }

        // å…³é—­æ—¶é—´é€‰æ‹©å™¨æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('timePickerModal').style.display = 'none';
        }

        // ç¡®è®¤æ—¶é—´é€‰æ‹©
        function confirmTimeSelection() {
            const hour = document.getElementById('hourSelect').value;
            const minute = document.getElementById('minuteSelect').value;
            const time = `${hour}:${minute}`;
            
            confirmTime(currentDateKey, time);
            closeModal();
        }

        // ç¡®è®¤å¹¶ä¿å­˜æ—¶é—´
        async function confirmTime(dateKey, time) {
            try {
                log('å‘é€æ•°æ®:', { date: dateKey, time });
                const response = await fetch(`${apiBaseUrl}/api/worktimes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: dateKey, time })
                });
                
                if (response.ok) {
                    log('ä¿å­˜æˆåŠŸ');
                    workTimes[dateKey] = time;
                    initCalendar();
                } else {
                    log(`ä¿å­˜å¤±è´¥: ${response.statusText}`, 'error');
                    alert('ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                log('ä¿å­˜æ•°æ®å¤±è´¥:', 'error');
                log(error.message, 'error');
                alert('ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            initCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            initCalendar();
        }

        // é¡µé¢åŠ è½½æ—¶ä»æœåŠ¡å™¨è·å–æ•°æ®
        window.onload = loadWorkTimes;
    </script>
